<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./public/css/global.css">
  <link rel="stylesheet" href="./public/css/mobile.css">
  <link rel="stylesheet" href="./public/css/tablet.css">
  <link rel="stylesheet" href="./public/css/escritorio.css">

</head>

<body id="body">
  <main id="app">
    <header class="cabecera__principal">
      <section class="item">
        <article class="logo">
          <img class="png__logo" src="./public/images/jpg/logo.png" alt="Logo Empresa">
        </article>
        <nav class="menu">
          <i class="icono__menu-bar">
            <img src="./public/images/svg/menu_bars.svg" alt="Menu bar">
          </i>
          <ul class="lista">
            <li class="item">
              <i class="icono" slot="icono">
                <img class="svg__ico" src="./public/images/svg/home.svg" alt="Inicio">
              </i>
              <a class="link"  href="#" title="Pulsar">Inicio</a>
            </li>
           
            <li class="item">
              <i class="icono" slot="icono">
                <img class="svg__ico" src="./public/images/svg/rutas.svg" alt="Rutas">
              </i>
              <a class="link"  href="#" title="Pulsar">Rutas</a>
            </li>
            <li class="item">
               <i class="icono" slot="icono">
                <img class="svg__ico" src="./public/images/svg/hoteles.svg" alt="Hoteles">
              </i>
              <a class="link"  href="#" title="Pulsar">Hoteles</a>
            </li>
            <li class="item">
              <i class="icono" slot="icono">
                <img class="svg__ico" src="./public/images/svg/vuelos.svg" alt="Vuelos">
              </i>
              <a class="link"  href="#" title="Pulsar">Vuelos</a>
            </li>
            <li class="item">
              <i class="icono" slot="icono">
                <img class="svg__ico" src="./public/images/svg/contacto.svg" alt="Contacto">
              </i>
              <a class="link"  href="#" title="Pulsar">Contacto</a>
            </li>
          </ul>
        </nav>
        <article class="red-social">
          <i class="icono icono__home">
            <img class="svg__ico" src="./public/images/svg/facebook.svg" alt="Facebook">
          </i>
          <i class="icono icono__home">
            <img class="svg__ico" src="./public/images/svg/twitter.svg" alt="Twitter">
          </i>
        </article>
      </section>
      <section class="item">
        <article class="banner">
         <span class="descripcion__banner" style="font-family: var(--font-family-titulos);font-size: 1.5rem; color: rgb(77, 74, 74);">"Disfruta de la experiencia de otros viajeros"</span>
        </article>
      </section>
    </header>
    <section class="contenido__principal">
      <section class="contenido">
        <article class="item">
          <span>Artículo 1</span>
        </article>
        <article class="item">
          <span>Artículo 2</span>
        </article>
        <article class="item">
          <span>Artículo 3</span>
        </article>
        <article class="item">
          <span>Artículo 4</span>
        </article>
        <footer class="item pie__contenido">
          <span>Pie contenido</span>
        </footer>
      </section>
      <aside class="item barra__dinamica">
        <article class="item informacion__web">
          <h3>Lorem.</h3>
          <p>Lorem, ipsum dolor.</p>
        </article>
      </aside>
    </section>
    <footer class="pie__principal">
      <address class="item">
        <span>Dirección Web</span>
      </address>
    </footer>
  </main>
</body>

</html>
